tests:

  # Repeated word
  #
  # When encountering a repeated word that is separated by a dash
  # without any spaces in between them, replace the dash with a repeat
  # sign (dots 123456) and eliminate the following repeated word.
  #
  - - "ada-ada"
    - "(="
  - - "barang-barang"
    - "bara+="
  - - "contoh-contoh"
    - "c="
  - - "Guru-Guru"
    - ",g="
  - - "kehendak-kehendak"
    - "63h="
  - - "jangan-jangan"
    - "j="
  - - "kalau-kalau"
    - "~k="
  - - "kata-kata"
    - "kt="
  - - "lebih-lebih"
    - "_l="
  - - "malam-malam"
    - "mlm="
  - - "sungai-sungai"
    - "s+="
  - - "syarikat-syarikat"
    - "%kt="
  - - "negara-negara"
    - '"n='
  - - "WAKTU-WAKTU"
    - ",,w="
  - - "seorang-seorang"
    - "?3o="

  # Repeated word with prefix
  #
  # When encountering a repeated word that is separated by a dash
  # without any spaces in between them which has a prefix, replace the
  # dash with repeat sign (dots 123456) and eliminate the following
  # repeated word, but retaining the prefix (for the first example
  # "ber") separated by dots 25 from the word ("sama") without any
  # spaces in between.
  #
  - - "bersama-sama"
    - "23sm="
  - - "mengoyak-ngoyak"
    - "/3+oyak="
  - - "seberat-berat"
    - "?3b_e="
  - - "secepat-cepat"
    - "?3cepat="
  - - "sekali-kali"
    - "?3_k="
  - - "semata-mata"
    - "?3mt="
  - - "termengah-mengah"
    - "-3/+$="

  # Repeated word with suffix
  #
  # When encountering a repeated word that is separated by a dash
  # without any spaces in between them which has a suffix, replace the
  # dash with a repeat sign (dots 123456) and eliminate the following
  # repeated word, but retaining the suffix (for the first example
  # "nya") without any spaces after the repeat sign.
  #
  - - "rupa-rupanya"
    - "_r={a"
  - - "sama-samalah"
    - "sm=:"
  - - "tenang-tenangkan"
    - "tena+=>"
  - - "tengok-tengokkan"
    - "te+ok=>"
  - - "tugas-tugasku"
    - "tugas=ku"

  # Repeated word with prefix and suffix
  #
  # When encountering a repeated word that is separated by a dash
  # without any spaces in between them which has a prefix and a
  # suffix, replace the dash with a repeat sign (dots 123456) and
  # eliminate the following repeated word, but retaining the prefix
  # and the suffix (for this example "ber" and "an"). Dots 25 has to
  # be placed between the prefix ("ber) and the word ("mesra"). The
  # suffix "an" will come immediately after the repeat sign.
  #
  - - "bermesra-mesraan"
    - "23/sra=}"
  - - "dipermain-mainkan"
    - "403ma9=>"
  - - "dipukul-pukulnya"
    - "43pukul={a"
  - - "melaung-laungkan"
    - "/3lau+=>"
  - - "semalam-malaman"
    - "?3mlm=}"

  # "Kita" should be translated to a capital mark (dot 6) followed by
  # dots 123456 (which is the same dot pattern as the repword
  # indicator)
  - - "Kita"
    - ",="

