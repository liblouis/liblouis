# Emphasis (cannot be back-translated)
  - # Bold line
    - En linje med fed.
    - ⠰⡑⠝ ⠇⠊⠝⠚⠑ ⠍⠑⠙ ⠋⠑⠙⠄⠰
    - typeform:
        bold: '+++++++++++++++++'
  - # Bold word
    - Et ord med fed.
    - ⡑⠞ ⠰⠕⠗⠙⠰ ⠍⠑⠙ ⠋⠑⠙⠄
    - typeform:
        bold: '   +++         '
  - # Bold letter
    - Et bogstav med fed.
    - ⡑⠞ ⠃⠕⠛⠰⠎⠰⠞⠁⠧ ⠍⠑⠙ ⠋⠑⠙⠄
    - typeform:
        bold: '      +            '

  - # Italic line
    - En linje med kursiv.
    - ⠰⡑⠝ ⠇⠊⠝⠚⠑ ⠍⠑⠙ ⠅⠥⠗⠎⠊⠧⠄⠰
    - typeform:
        italic: '++++++++++++++++++++'
  - # Italic word
    - Et ord med kursiv.
    - ⡑⠞ ⠰⠕⠗⠙⠰ ⠍⠑⠙ ⠅⠥⠗⠎⠊⠧⠄
    - typeform:
        italic: '   +++            '
  - # Italic letter
    - Et bogstav med kursiv.
    - ⡑⠞ ⠃⠕⠛⠰⠎⠰⠞⠁⠧ ⠍⠑⠙ ⠅⠥⠗⠎⠊⠧⠄
    - typeform:
        italic: '      +               '

  - # Underlined line
