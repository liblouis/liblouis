    - ⠰⡑⠝ ⠇⠊⠝⠚⠑ ⠍⠑⠙ ⠥⠝⠙⠑⠗⠎⠞⠗⠑⠛⠑⠞⠄⠰
    - typeform:
        underline: '++++++++++++++++++++++++++'
  - # Underlined word
    - Et ord med understreget.
    - ⡑⠞ ⠰⠕⠗⠙⠰ ⠍⠑⠙ ⠥⠝⠙⠑⠗⠎⠞⠗⠑⠛⠑⠞⠄
    - typeform:
        underline: '   +++                  '
  - # Underlined letter
