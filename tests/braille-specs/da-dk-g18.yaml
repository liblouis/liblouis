    - ⡑⠞ ⠃⠕⠛⠰⠎⠰⠞⠁⠧ ⠍⠑⠙ ⠥⠝⠙⠑⠗⠎⠞⠗⠑⠛⠑⠞⠄
    - typeform:
        underline: '      +                     '

  - # Bold, italic and underlined line
    - En linje med alt.
    - ⠰⡑⠝ ⠇⠊⠝⠚⠑ ⠍⠑⠙ ⠁⠇⠞⠄⠰
    - typeform:
        bold: '+++++++++++++++++'
        italic: '+++++++++++++++++'
        underline: '+++++++++++++++++'
  - # Bold, italic and underlined word
    - Et ord med alt.
    - ⡑⠞ ⠰⠕⠗⠙⠰ ⠍⠑⠙ ⠁⠇⠞⠄
