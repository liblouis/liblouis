    - {xfail: true}
  # alphabet test (including diacritics) latin script only
  - [qwertzuiopšđasdfghjklčćžyxcvbnm, ⠟⠺⠑⠗⠞⠵⠥⠊⠕⠏⠱⠹⠁⠎⠙⠋⠛⠓⠚⠅⠇⠡⠩⠮⠽⠭⠉⠧⠃⠝⠍, xfail: {backward: true}]
  # special syllables /digraphs
  - [dž lj nj Dž Lj Nj DŽ LJ NJ, ⠻ ⠣ ⠫ ⠨⠻ ⠨⠣ ⠨⠫ ⠘⠻ ⠘⠣ ⠘⠫, xfail: {backward: true}]
