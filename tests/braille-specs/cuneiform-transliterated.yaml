  - ["bīt-sú iṣ-ba-at.", "⠃⠈⠤⠊⠞⠤⠎⠘⠌⠥ ⠊⠐⠎⠤⠃⠁⠤⠁⠞⠲"]
  - ["i-ša-ak-ka-nu.", "⠊⠤⠩⠁⠤⠁⠅⠤⠅⠁⠤⠝⠥⠲"]
  - ["i-na-ṣa-ar.", "⠊⠤⠝⠁⠤⠐⠎⠁⠤⠁⠗⠲"]
  - ["i-pa-aq-qí-du.", "⠊⠤⠏⠁⠤⠁⠟⠤⠟⠘⠌⠊⠤⠙⠥⠲"]
