# Variant with UEB diacritics

display: unicode-without-blank.dis
table:
  language: akk-Latn
  __assert-match: cuneiform-transliterated.utb
table: ancient-languages-borger.utb
table: ancient-languages-us.utb
flags: { testmode: forward }
tests:
  - ["aš-ku-un.", "⠁⠩⠤⠅⠥⠤⠥⠝⠲"]
  - ["šum-ma da-a-a-nu-um", "⠩⠥⠍⠤⠍⠁ ⠙⠁⠤⠁⠤⠁⠤⠝⠥⠤⠥⠍"]
