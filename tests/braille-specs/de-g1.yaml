tests:

# The following tests are related to issue #998: "Issues with emphasis in German when quotation mark
# or full-stop precedes/follows" (https://github.com/liblouis/liblouis/issues/998)

  # Full stop sign included in emphasis or not
  # ------------------------------------------

  # One word

  # When a single word is emphasized including the full stop at the
  # end, the word indicator should be used.
  - -                     "Test."
    - "_te}."
    - typeform: { italic: "+++++" }
  # When the full stop is not emphasized, the result is the same.
  - -                     "Test."
    - "_te}."
    - typeform: { italic: "++++ " }

  # Two words

  # When two words are emphasized including the full stop at the, end
  # phrase indicators are used.
  - -                     "Test Test."
    - "__te} te}.'."
    - typeform: { italic: "++++++++++" }
      xfail: got "__te} te}'.." (end indicator before ".")
  # When the full stop is not emphasized, the result is:
  - -                     "Test Test."
    - "__te} te}'.."
    - typeform: { italic: "+++++++++ " }

  # Three words

  # When three words are emphasized including the full stop at the end,
  # phrase indicators are used.
  - -                     "Test Test Test."
    - "__te} te} te}.'."
    - typeform: { italic: "+++++++++++++++" }
      xfail: got "__te} te} te}'.." (end indicator before ".")
  # When the full stop is not emphasized, the result is:
  - -                     "Test Test Test."
