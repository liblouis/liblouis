display: unicode.dis
table:
  language: it
  type: literary
  __assert-match: it-it-comp6.utb
flags: {testmode: bothDirections}
tests:
  # --- ALPHABET ---
  - [a, ⠁]
  - [b, ⠃]
  - [c, ⠉]
  - [d, ⠙]
  - [e, ⠑]
  - [f, ⠋]
  - [g, ⠛]
  - [h, ⠓]
  - [i, ⠊]
  - [j, ⠚]
  - [k, ⠅]
  - [l, ⠇]
  - [m, ⠍]
  - [n, ⠝]
  - [o, ⠕]  # Fixed: points 1-3-5
  - [p, ⠏]
  - [q, ⠟]
  - [r, ⠗]
  - [s, ⠎]
  - [t, ⠞]
  - [u, ⠥]
  - [v, ⠧]
  - [w, ⠺]
  - [x, ⠭]
  - [y, ⠽]
  - [z, ⠵]

  # --- WORDS AND ACCENTS ---
  - [mamma, ⠍⠁⠍⠍⠁]
  - [città, ⠉⠊⠞⠞⠷]
  - [perché, ⠏⠑⠗⠉⠓⠿]
  - [virtù, ⠧⠊⠗⠞⠾]
  - [però, ⠏⠑⠗⠬]
  - [lunedì, ⠇⠥⠝⠑⠙⠌]

  # --- SYMBOLS ---
  - ["[testo]", ⠷⠞⠑⠎⠞⠕⠾] # Added 's' (points 2-3-4)
  - ["(parentesi)", ⠦⠏⠁⠗⠑⠝⠞⠑⠎⠊⠴]
  - ["{graffe}", ⠯⠛⠗⠁⠋⠋⠑⠽]

  # --- MATH AND NUMBERS ---
  - [10, ⠼⠁⠚]
  - [10.5, ⠼⠁⠚⠂⠑]
  - [10-10, ⠼⠁⠚⠤⠼⠁⠚] # Fixed: uses dots 3-6 for minus


