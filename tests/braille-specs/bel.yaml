# computer braille
display: |
  include unicode.dis
  display 9 9
  display a a
table:
  language: be
  type: computer
  __assert-match: bel-comp.utb
flags: {testmode: bothDirections}
tests:
  - ['\x0009', '9']
  - ['\x000a', '⣀']
  - ['\x0020', '⠀']
  - ['\x00a0', 'a']
  - ['У Іўі худы жвавы чорт у зялёнай камізэльцы пабег пад\x0027есці фаршу з юшкай.', '⡥⠀⡽⠬⠽⠀⠓⠥⠙⠮⠀⠚⠺⠁⠺⠮⠀⠟⠕⠗⠞⠀⠥⠀⠵⠫⠇⠡⠝⠁⠯⠀⠅⠁⠍⠽⠵⠪⠇⠾⠉⠮⠀⠏⠁⠃⠑⠛⠀⠏⠁⠙⡈⠑⠎⠉⠽⠀⠋⠁⠗⠱⠥⠀⠵⠀⠳⠱⠅⠁⠯⠄']
  - ['Hello, World!', '⣓⢑⢇⢇⢕⠠⠀⣺⢕⢗⢇⢙⠐']
  - ['1234567890', '⠂⠆⠒⠲⠢⠖⠶⠦⠔⠴']
  - ['2 + 7 = 9', '⠆⠀⡖⠀⠶⠀⠿⠀⠔']
  - ['3 < 5, а 5 > 3.', '⠒⠀⠰⠀⠢⠠⠀⠁⠀⠢⠀⠘⠀⠒⠄']
  - ['Для апрацоўкі гэтай табліцы выкарыстоўваецца кампанент "Liblouis".', '⡙⠇⠫⠀⠁⠏⠗⠁⠉⠕⠬⠅⠽⠀⠛⠪⠞⠁⠯⠀⠞⠁⠃⠇⠽⠉⠮⠀⠺⠮⠅⠁⠗⠮⠎⠞⠕⠬⠺⠁⠑⠉⠉⠁⠀⠅⠁⠍⠏⠁⠝⠑⠝⠞⠀⠈⣇⢊⢃⢇⢕⢥⢊⢎⠈⠄']
  - ['Як справы?', '⡫⠅⠀⠎⠏⠗⠁⠺⠮⠹']
  - ['(~)', '⠣⠻⠜']
  - ['example@domain.com', '⢑⢭⢁⢍⢏⢇⢑⡜⢙⢕⢍⢁⢊⢝⠄⢉⢕⢍']
  - ['`', '⣄']
flags: {testmode: forward}
tests:
  - ['\x000c', '⠀']
  - ['\x000d', '⠀']
  - ['\x2003', '⠀']
  - ['\x000b', '9']
  - ['Γεια σου κόσμο!', '⣛⢑⢊⢁⠀⢎⢕⢥⠀⢅⢪⢎⢍⢕⠐']
  - ['שלום עולם!', '⢩⢇⢺⢍⠀⢫⢺⢇⢍⠐']
