# Hiragana tests
# Because Kantenji uses lower part 6 dots of 8 dots as the main 6 dots for 6dot braille, 
# the dots numberings are shifted(one row lowered) from Japanese Standard Kana braille.
# For example, dots for "あ" is dot1 and dots for "め" is dots1-2-3-4-5-6 in Japanese standard Kana braille.
# In Kantenji system, "あ" is dot2 and "め" is dots2-3-5-6-7-8 and so on.
