  - ⠁⠔ ⠜⠔ ⠷⠔ ⠡⠔ ⠓⠁⠔ ⠓⠜⠔ ⠓⠷⠔ ⠓⠡⠔ ⠴⠁⠔ ⠴⠜⠔ ⠴⠷⠔ ⠴⠡⠔ ⠱⠔ ⠿⠔ ⠮⠔ ⠣⠔ ⠓⠱⠔ ⠓⠿⠔ ⠓⠮⠔ ⠓⠣⠔ ⠴⠱⠔ ⠴⠿⠔ ⠴⠮⠔ ⠴⠣⠔ ⠺⠔ ⠚⠔ ⠟⠔ ⠼⠔ ⠓⠺⠔ ⠓⠚⠔ ⠓⠟⠔ ⠓⠼⠔ ⠴⠺⠔ ⠴⠚⠔ ⠴⠟⠔ ⠴⠼⠔

- # uppercase subscript iota diphthongs
  - ᾼ ᾉ ᾈ ῌ ᾙ ᾘ ῼ ᾩ ᾨ
  - ⠘⠁⠔ ⠘⠓⠁⠔ ⠘⠴⠁⠔ ⠘⠱⠔ ⠘⠓⠱⠔ ⠘⠴⠱⠔ ⠘⠺⠔ ⠘⠓⠺⠔ ⠘⠴⠺⠔

- # special and archaic characters
  - ϝ Ϝ
  - ⠸⠧ ⠘⠸⠧
