    - ⡑⠞ ⠨⠕⠗⠙⠨ ⠍⠑⠙ ⠅⠥⠗⠎⠊⠧⠄
    - typeform:
        italic: '   +++            '
  - # Italic letter
    - Et bogstav med kursiv.
    - ⡑⠞ ⠃⠕⠛⠨⠎⠨⠞⠁⠧ ⠍⠑⠙ ⠅⠥⠗⠎⠊⠧⠄
    - typeform:
        italic: '      +               '

  - # Underlined line
