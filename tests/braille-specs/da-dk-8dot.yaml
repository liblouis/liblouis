  - # Bold, italic and underlined word
    - Et ord med alt.
    - ⡬ ⠨⠭⠙⠨ ⠍ ⠁⠇⠞⠄
    - typeform:
        bold: '   +++         '
        italic: '   +++         '
        underline: '   +++         '
  - # Bold, italic and underlined letter
    - Et bogstav med alt.
    - ⡬ ⠃⠕⠛⠨⠎⠨⠞⠁⠧ ⠍ ⠁⠇⠞⠄
    - {typeform: {bold: '      +            ', italic: '      +            ', underline: '      +            '}, xfail: true}
