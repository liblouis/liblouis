    - typeform:
        bold: '   +++         '
  - # Bold letter
    - Et bogstav med fed.
    - ⡑⠞ ⠃⠕⠛⠨⠎⠨⠞⠁⠧ ⠍⠑⠙ ⠋⠑⠙⠄
    - typeform:
        bold: '      +            '

  - # Italic line
    - En linje med kursiv.
    - ⠨⡑⠝ ⠇⠊⠝⠚⠑ ⠍⠑⠙ ⠅⠥⠗⠎⠊⠧⠄⠨
    - typeform:
        italic: '++++++++++++++++++++'
  - # Italic word
