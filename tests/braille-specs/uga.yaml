display: unicode.dis
table:
  language: uga
  grade: 1
  __assert-match: uga.tbl
flags: { testmode: forward }
tests:
  # Ugaritic
  - ["𐎄𐎛𐎐 𐎂𐎛𐎗𐎟", "⠙⠊⠝ ⠛⠊⠗⠤"]
  - ["𐎎 𐎛𐎌𐎟", "⠍ ⠊⠩⠤"]
  - ["𐎔𐎀𐎔 𐎗𐎜𐎟", "⠏⠁⠏ ⠗⠥⠤"]
  - ["𐎋𐎀𐎟", "⠅⠁⠤"]
  - ["𐎀𐎟", "⠁⠤"]
  - ["𐎐𐎜𐎟", "⠝⠥⠤"]
  - ["𐎎𐎀𐎟", "⠍⠁⠤"]
  - ["𐎛𐎌𐎛𐎌𐎟", "⠊⠩⠊⠩⠤"]
  - ["𐎛𐎀𐎟", "⠊⠁⠤"]
