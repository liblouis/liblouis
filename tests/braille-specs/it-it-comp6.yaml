# YAML test for ITIT comp6

display: unicode.dis
table:
  language: it
  type: computer
  dots: 6
  __assert-match: it-it-comp6.utb

flags: {testmode: bothDirections}

tests:
  - ["Ciao!", ⠨⠉⠊⠁⠕⠖]
  - ["CIAO!", ⠨⠨⠉⠊⠁⠕⠖]
  - ["Ciao, come stai?", ⠨⠉⠊⠁⠕⠂⠀⠉⠕⠍⠑⠀⠎⠞⠁⠊⠢]
  - ["Io ho 32 gatti.", ⠨⠊⠕⠀⠓⠕⠀⠼⠉⠃⠀⠛⠁⠞⠞⠊⠲]
  - ["Il P greco è circa 3,14", ⠨⠊⠇⠀⠨⠏⠀⠛⠗⠑⠉⠕⠀⠮⠀⠉⠊⠗⠉⠁⠀⠼⠉⠂⠁⠙]
  - ["I primi numeri sono: 1 2 e 3", ⠨⠊⠀⠏⠗⠊⠍⠊⠀⠝⠥⠍⠑⠗⠊⠀⠎⠕⠝⠕⠒⠀⠼⠁⠀⠼⠃⠀⠑⠀⠼⠉]
  - ["Sarò così sarà dirà più", ⠨⠎⠁⠗⠬⠀⠉⠕⠎⠌⠀⠎⠁⠗⠷⠀⠙⠊⠗⠷⠀⠏⠊⠾]

