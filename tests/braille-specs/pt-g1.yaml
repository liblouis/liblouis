  - ["À noite, vovô Kowalsky vê o ímã cair no pé do pingüim queixoso e vovó põe açúcar no chá de tâmaras do jabuti feliz.",
    "⠨⠫ ⠝⠕⠊⠞⠑⠂ ⠧⠕⠧⠹ ⠨⠅⠕⠺⠁⠇⠎⠅⠽ ⠧⠣ ⠕ ⠌⠍⠜ ⠉⠁⠊⠗ ⠝⠕ ⠏⠿ ⠙⠕ ⠏⠊⠝⠛⠳⠊⠍ ⠟⠥⠑⠊⠭⠕⠎⠕ ⠑ ⠧⠕⠧⠬ ⠏⠪⠑ ⠁⠯⠾⠉⠁⠗ ⠝⠕ ⠉⠓⠷ ⠙⠑ ⠞⠡⠍⠁⠗⠁⠎ ⠙⠕ ⠚⠁⠃⠥⠞⠊ ⠋⠑⠇⠊⠵⠄"]

