    xfail: {backward: "back-translates as ê123)"}]
  - ["[123]", "⠷⠼⠁⠃⠉⠾",
    xfail: {backward: "back-translates as á123]"}]
  - ["123,456", "⠼⠁⠃⠉⠂⠙⠑⠋",
    xfail: {backward: "back-translates as letters after , (no letsign defined)"}]
  - ["123.456", "⠼⠁⠃⠉⠄⠙⠑⠋",
    xfail: {backward: "back-translates as letters after . (no letsign defined)"}]
  - ["1+2", "⠼⠁⠖⠼⠃",
    xfail: {backward: "Letters after +"}]
  - ["1-2", "⠼⠁⠤⠼⠃",
    xfail: {backward: "Letters after -"}]
  - ["1/2", "⠼⠁⠠⠂⠼⠃",
    xfail: {backward: "Letters after /"}]
  - ["12:34", "⠼⠁⠃⠒⠼⠉⠙",
    xfail: {backward: "Letters after :"}]
