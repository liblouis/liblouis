tests:

# Emphasis

# The following tests are related to issue #998: "Issues with emphasis in German when quotation mark
# or full-stop precedes/follows" (https://github.com/liblouis/liblouis/issues/998)

  # Quotation marks / brackets included in emphasis or not
  # ------------------------------------------------------

  # One word

  # When a single word is emphasized including the brackets at the
  # beginning and end, the word indicator is used.
  - -                     "(Test)"
    - "_=test="
    - typeform: { italic: "++++++" }
      xfail: got "=_test=" (word indicator after "(")
  # When the brackets are not emphasized, the word indicator comes
  # after the opening bracket (but there is no closing indicator).
  - -                     "(Test)"
    - "=_test="
    - typeform: { italic: " ++++ " }
  # When only the opening bracket is emphasized, the word indicator is
  # used (and no closing indicator).
  - -                     "(Test)"
    - "_=test="
    - typeform: { italic: "+++++ " }
      xfail: got "=_test=" (word indicator after "(")
  # When only the closing bracket is emphasized, the word indicator is
  # used after the quotation mark.
  - -                     "(Test)"
    - "=_test="
    - typeform: { italic: " +++++" }

  # Two words

  # When two words are emphasized including the brackets at the
  # beginning and end, phrase indicators are used.
  - -                     "(Test Test)"
    - "__=test test='."
    - typeform: { italic: "+++++++++++" }
      xfail: got "=__test test='." (start indicator after "(")
  # When the brackets are not emphasized, the opening indicator comes
  # after the opening bracket and the closing indicator comes before
  # the closing bracket.
  - -                     "(Test Test)"
    - "=__test test'.="
    - typeform: { italic: " +++++++++ " }
      xfail: got "=__test test='." (end indicator after ")")
  # When only the opening bracket is emphasized, the opening indicator
  # comes before the opening bracket and the closing indicator comes
  # before the closing bracket.
  - -                     "(Test Test)"
    - "__=test test'.="
    - typeform: { italic: "++++++++++ " }
      xfail: got "=__test test='." (start indicator after "(" and end indicator after ")")
  # When only the closing bracket is emphasized, the opening indicator
  # comes after the opening bracket and the closing indicator comes
  # after the closing bracket.
  - -                     "(Test Test)"
    - "=__test test='."
    - typeform: { italic: " ++++++++++" }

  # Three Words

  # When three words are emphasized including the brackets at the
  # beginning and end, phrase indicators are used.
  - -                     "(Test Test Test)"
    - "__=test test test='."
    - typeform: { italic: "++++++++++++++++" }
      xfail: got "=__test test test='." (start indicator after "(")
  # When the brackets are not emphasized, the opening indicator comes
  # after the opening bracket and the closing indicator comes before
  # the closing bracket.
  - -                     "(Test Test Test)"
    - "=__test test test'.="
    - typeform: { italic: " ++++++++++++++ " }
      xfail: got "=__test test test='." (start indicator after "(" and end indicator after ")")

  # Emphasised letters within words
  # -------------------------------

  # When letters within a word (with letters preceding and following)
  # are emphasized, a word indicator comes before the letters and a
  # closing indicator after the letters. Both indicators start with a
  # letsign (also in grade 0).
  - -                     "Test"
    - "te'_s'.t"
    - typeform: { italic: "  + " }
  - -                     "Test"
    - "t'_es'.t"
    - typeform: { italic: " ++ " }
  # When the first letters of a word are emphasized, a word indicator
  # comes before the letters and a closing indicator after the
  # letters. Only the closing indicator needs a letsign.
  - -                     "Test"
    - "_t'.est"
    - typeform: { italic: "+   " }
  - -                     "Test"
    - "_te'.st"
    - typeform: { italic: "++  " }
  # When the last letters of a word are emphasized, a word indicator
  # comes before the letters, but there's no closing indicator.
  - -                     "Test"
    - "tes'_t"
    - typeform: { italic: "   +" }
  - -                     "Test"
    - "te'_st"
    - typeform: { italic: "  ++" }
  # When the last letters of a word are emphasized but the full stop
  # that follows is not, a word indicator comes before the letters,
  # and there is no closing indicator.
  - -                     "Test."
    - "te'_st."
    - typeform: { italic: "  ++ " }

# Quotation marks

  # replace ambiguous opening single quotation mark by unambiguous one (‚) inside string
  - - "Test › Test."
    - "test '( test."
    - xfail: not implemented
  # replace ambiguous opening single quotation mark by unambiguous one (‚) at start of string
  - - "›Test Test."
    - "'(test test."
  # replace ambiguous opening double quotation mark by unambiguous one („) inside string
  - - "Test » Test."
    - "test ( test."
    - xfail: not implemented
  # replace ambiguous opening double quotation mark by unambiguous one („) at start of string
  - - "»Test Test."
    - "(test test."
  # replace ambiguous single closing quotation mark by unambiguous one
  - - "Test Test‹."
    - "test test')."
  # replace ambiguous double closing quotation mark by unambiguous one
  - - "Test Test«."
    - "test test)."
  # combinations of both single opening and closing quotation mark
  - - "Test ›Test‹."
    - "test '(test')."
  - - "Test ‹Test›"
    - "test '(test')."
    - xfail: not implemented
  - - "›Test‹ Test."
    - "'(test') test."
  - - "‹Test› Test"
    - "'(test') test."
    - xfail: not implemented
  # combinations of both double opening and closing quotation mark
  - - "Test »Test«."
    - "test (test)."
  - - "Test «Test»."
    - "test (test)."
  - - "»Test« Test."
    - "(test) test."
  - - "«Test» Test."
    - "(test) test."
  # combinations of both single and double opening and closing mark
  - - "›Test Test »Test«‹."
    - "'(test test (test)')."
  - - "»Test Test ›Test‹«."
    - "(test test '(test'))."
  - - "‹Test Test «Test»›"
    - "'(test test (test)')."
    - xfail: not implemented
  - - "«Test Test ‹Test›»"
    - "(test test '(test'))."
    - xfail: not implemented
  # corrections of closing quotation mark with hyphen
  - - "›Hey!‹-Ruf"
    - "'(hey+')-ruf"
    - xfail: not implemented
  - - "‹Hey!›-Ruf"
    - "'(hey+')-ruf"
    - xfail: not implemented
  - - "»Hey!«-Ruf"
    - "(hey+)-ruf"
    - xfail: not implemented
  - - "«Hey!»-Ruf"
    - "(hey+)-ruf"
    - xfail: not implemented
  - - "widerlich -‹«"
    - "widerlich'-'))"
    - xfail: not implemented

# Case indication

  # All-caps words, roman numerals and abbreviations are marked with dots 45.
  # One usually also uses grade 0 for these words.
  # In some books it can be the case that a whole sentence is set in capitals. In this case we don't
  # want to have an indicator in front of every word.
  - - "ACHTUNG"
    - ">achtung"
    - xfail: not implemented
  - - "Otto III."
    - "otto >iii."
    - xfail: not implemented
  - - "DRK"
    - ">drk"
    - xfail: not implemented

  # Alone standing capital letters are marked with dots 45.
  # If there is a hyphen, use it as the border, so that e.g. only the U is marked, and not the "B"
  # of "Bahn" that follows.
  - - "U-Bahn"
    - ">u-bahn"
    - xfail: not implemented
  - - "T-Shirt"
    - ">t-shirt"
    - xfail: not implemented
  - - "EU-Parlament"
    - ">eu-parlament"
    - xfail: not implemented
  - - "das große M"
    - "das gro~e >m"
    - xfail: not implemented

  # Alone standing single capital letter after apostrophe (U+0027) is marked with dots 45.
  - - "'T."
    - "'>t."
    - xfail: not implemented
  - - "Test 'T."
    - "test '>t."
    - xfail: not implemented
  - - "Test,'T."
    - "test,'>t."
    - xfail: not implemented
  - - "'T Test."
    - "'>t test."
    - xfail: not implemented
  - - "Test 'T Test."
    - "test '>t test."
    - xfail: not implemented
  - - "Test,'T Test."
    - "test,'>t test."
    - xfail: not implemented
  # same for right single quotation mark (U+2019)
  - - "’T."
    - "'>t."
    - xfail: not implemented
  - - "Test ’T."
    - "test '>t."
    - xfail: not implemented
  - - "Test,’T."
    - "test,'>t."
    - xfail: not implemented
  - - "’T Test."
    - "'>t test."
    - xfail: not implemented
  - - "Test ’T Test."
    - "test '>t test."
    - xfail: not implemented
  - - "Test,’T Test."
    - "test,'>t test."
    - xfail: not implemented

  # Lowercase letters like measure-, weight- or currency units, abbreviations (without periods) and
  # lowercase roman letters are marked with dot 6.
  # One usually also uses grade 0 for these words.
  - - "3 kg"
    - "#c 'kg"
    - xfail: not implemented
  # at SBS we drop the space between the number and the measure
  - - "3 kg"
    - "#c'kg"
    - xfail: not implemented
  - - "blista"
    - "'blista"
    - xfail: not implemented

  # No case indication when there are abbreviations with periods.
  - - "z.B."
    - "z.b."
  - - "e.V."
    - "e.v."
  - - "evtl."
    - "evtl."
  - - "a.a.O."
    - "a.a.o."

  # Mix of capital and small letters where some capitals are not at the beginning of a word:
  # - A sequence of capital letters (e.g. ICs) should be indicated with dots 45,
  # - a following small letter is indicated with dot 6.
  # - When a capital letter is followed by small letters, it is indicated with dots 46 and there is
  #   no explicit indication for the following lowercase letters (e.g. GmbH)
  # One also uses grade 0 for these words.
  - - "GmbH"
    - "$gmb>h"
    - xfail: not implemented
  - - "kW"
    - "'k>w"
    - xfail: not implemented
  - - "ICs"
    - ">ic's"
    - xfail: not implemented

# Hyphens

  # handle hyphen (U+2010) like hyphen-minus (U+002D)
  - - "Test‐Test"
    - "test-test"
    - xfail: not implemented
  # handle non breaking hyphen (U+2011) like hyphen-minus (U+002D)
  - - "Test‑Test"
    - "test-test"
    - xfail: not implemented
  # handle figure dash (U+2012) like hyphen-minus (U+002D)
  - - "Test‒Test"
    - "test-test"
    - xfail: not implemented
  # handle EN DASH (U+2013) between numbers without space like hyphen-minus (U+002D)
  - - "1900–2000"
    - "#aijj-#bjjj"
    - xfail: not implemented

# Ellipsis

  # replace pseudo-ellipsis with true ellipsis
  - - "Test. . ."
    - "test..."
  - - "Test . . ."
    - "test ..."
  - - "Test..."
    - "test..."
  - - "Test ..."
    - "test ..."

# Downgrade indicators: when a word or passage is translated with grade 0 within a grade 2 context, downgrade
# indicators must be added before the word / before and after the passage. Liblouis is instructed to do this
# by setting the "downgrade" typeform.
  - -               word
    - "'.word"
    - typeform:
        downgrade: "++++"
  - -               two words
    - "-.two words'."
    - typeform:
        downgrade: "+++++++++"
