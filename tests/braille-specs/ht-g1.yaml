        - ⠨⠅⠗⠑⠽⠹⠇⠀⠁⠽⠊⠎⠽⠑⠝
        - Kreyòl ayisyen


# Back translation of words that have special cases in French Braille follow Haitian Creole rules, not French rules
# Warning: This test set includes low-priority French compatibility symbols
# If further rules included for French compatibility are removed in the future, tests involving characters such as é may fail
# In this case, the tests involving those characters will have become obsolete and should be removed as incorrect
