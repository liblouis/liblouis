# The following tests are related to issue #998: "Issues with emphasis in German when quotation mark
# or full-stop precedes/follows" (https://github.com/liblouis/liblouis/issues/998)

  # Quotation marks / brackets included in emphasis or not
  # ------------------------------------------------------

  # One word

  - -                     "(Test)"
    - "_=te}="
    - typeform: { italic: "++++++" }
      xfail: got "=_te}=" (word indicator after "(")
  - -                     "(Test)"
    - "=_te}="
    - typeform: { italic: " ++++ " }
  - -                     "(Test)"
    - "_=te}="
    - typeform: { italic: "+++++ " }
      xfail: got "=_te}=" (word indicator after "(")
  - -                     "(Test)"
    - "=_te}="
    - typeform: { italic: " +++++" }

  # Two words

  - -                     "(Test Test)"
    - "__=te} te}='."
